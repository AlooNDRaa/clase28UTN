<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertidor de Temperatura</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Convertidor de Temperatura</h1>
    <form id="conversionForm">
      <label for="fromUnit">De:</label>
      <select id="fromUnit" required>
        <option value="C">Celsius (째C)</option>
        <option value="F">Fahrenheit (째F)</option>
        <option value="K">Kelvin (K)</option>
      </select>

      <label for="value">Valor:</label>
      <input type="number" id="value" required>

      <label for="toUnit">A:</label>
      <select id="toUnit" required>
        <option value="C">Celsius (째C)</option>
        <option value="F">Fahrenheit (째F)</option>
        <option value="K">Kelvin (K)</option>
      </select>

      <button type="submit">Convertir</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
