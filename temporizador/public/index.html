<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador con Node.js</title>
    <link rel="stylesheet" href="style.css">
</head>

    <script src="script.js"></script>
</body>
</html>
